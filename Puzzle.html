<!DOCTYPE html>
<html>
    <head>
        <title>Puzzle</title>
        <style>body{width:300px; border: 10px solid gray; padding: 4px;; 
            border-bottom:10px solid black; border-right: 10px solid black;   
            margin:50px; margin-left: 400px; height: 186px;}</style>
        <style>.top{border: 1px solid gray; width: 300px; height: 50px; margin-bottom: 2px;}</style>
        <style>.middle{ width: 300px; height: 80px; margin-bottom: 2px;}</style>
        <style>.bottom{border: 1px solid gray; border-top: 1px solid black; width: 300px; height: 50px; margin-bottom: 2px;}</style>
        <style>.middle th, td{ border: 1px solid gray; border-collapse: collapse;}</style>
        
    </head>
    <body>
        <table class="top">
            <th><b>Top</b></th>
        </table>
        <table class="middle">
            <tr>
                <td rowspan="2">way left</td>
                <td>middle up</td>
                <td rowspan="2">way right</td>
            </tr>
            <tr>
                <td>middle down</td>
            </tr>
        </table>
        <table class="bottom">
            <th></th>
        </table>
       
    </body>

</html>
